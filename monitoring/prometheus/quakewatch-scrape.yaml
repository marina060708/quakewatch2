prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorNamespaceSelector:
      matchNames:
        - quakewatch2  # ✅ Your app namespace

additionalServiceMonitors:
  - name: quakewatch2
    selector:
      matchLabels:
        app: quakewatch2
    namespaceSelector:
      matchNames:
        - quakewatch2
    endpoints:
      - port: http         # ✅ Must match the named port in your Service
        path: /metrics     # ✅ Flask app must expose this
        interval: 15s
