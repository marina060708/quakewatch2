apiVersion: v1
kind: Pod
metadata:
  name: {{ include "quakewatch2.fullname" . }}
  labels:
    {{- include "quakewatch2.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "chart.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
